name: Deploy Backend to DigitalOcean

on:
  push:
    branches:
      - main # Jalankan otomatis setiap push ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to DigitalOcean
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << 'EOF'
            cd /var/www/backend

            echo "ðŸ” Pulling latest code..."
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            npm ci

            echo "ðŸ—ï¸ Building project..."
            npm run build

            echo "ðŸš€ Restarting PM2 process..."
            pm2 restart backend || pm2 start dist/server.js --name backend

            echo "âœ… Deployment finished!"
          EOF
